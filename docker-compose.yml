version: "3"

services:

  # backend
  backend:
    # コンテナ名
    container_name: node-dev
    # build
    build:
      context: .
      dockerfile: ./.docker/Dockerfile
    # 他のコンテナ起動後に起動するように制御
    depends_on:
      - db
    # ボリューム
    volumes:
      - ".:/home/app/backend"
    # WORKDIR
    working_dir: /home/app/backend
    # 環境変数
    environment:
      TZ: "Asia/Tokyo"
      DATABASE_URL: "mysql://root:password@db:3306/sample1"
    # ポート開放
    ports:
      - 3000:3000
    restart: always
    # 起動コマンド
    command: >
      npm start
    # ユーザー
    user: "app:app"
    # debug用
    tty: true
    stdin_open: true
    # 権限追加
    cap_add:
      - ALL

  # DBサーバ
  db:
    # コンテナ名
    container_name: db
    # build
    image: mysql
    # 環境設定
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sample1
      MYSQL_USER: app
      MYSQL_PASSWORD: password
    # コンテナの中に入る
    tty: true
    # ボリューム
    volumes:
      - mysql_data:/var/lib/mysql
    # ポート開放
    ports:
      - 3306:3306

# 名前付きボリュームをdockerホストの管理下で作成
volumes:
  #
  mysql_data: {}
